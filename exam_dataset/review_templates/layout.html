<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Dataset Review</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Exam Dataset Review</div>
    {% if dataset_name %}
    <div class="subtitle" style="margin-left:12px; opacity:0.8; font-size:0.9em;">
      {{ dataset_name }}
    </div>
    {% endif %}
    <nav>
      <a href="/">Home</a>
      <form action="/apply-edits" method="post" style="display:inline; margin-left:16px;">
        <label><input type="checkbox" name="only_reviewed"> only reviewed</label>
        <button type="submit">Apply Edits</button>
      </form>
      <form action="/reload" method="post" style="display:inline; margin-left:16px;">
        <button type="submit">Reload Data</button>
      </form>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
